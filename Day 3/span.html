<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element in HTML</title>
</head>
<body>
    <h3>Def: span is also a generic container used to hold other HTML elements or group elements together and span is a inline element</h3>

    <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook">Facebook</a>
    </span>
   
    <a href="https://youtube.com">Youtube</a>
</body>
</html>
