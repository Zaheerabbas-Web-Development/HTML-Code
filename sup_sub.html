<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Sap Tages in HTML</title>
</head>
<body>
    <h3>Sub mean (Subscript) while Sup mean (Superscript)</h3>
    <h1>a <sup>2</sup></h1>
    <h1>b <sup>2</sup></h1>
    <h1>a <sup>3</sup></h1>
    <h1>b <sup>3</sup></h1>


    <h1>H <sub>2</sub>O</h1>
    <h1>C <sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
    
</body>
</html>
