<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags in HTML</title>
</head>
<body>
    <h4>Anchor Tags are used to add links in a page</h4>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
    <h4>There are two links in Anchor Tag</h4>
    <ol>
        <li>Absolute link. like google, facebook etc</li>
        <li>Relative link there are our file links</li>
    </ol>
</body>
</html>
