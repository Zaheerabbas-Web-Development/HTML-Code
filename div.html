<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Elements in HTML</title>
</head>
<body>
    <h3>Def:  Div(Content Division element) is container used to hold other HTML elements or groups elements together and it is a block element</h3>


    <div>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook">Facebook</a>
    </div>
   
    <a href="https://youtube.com">Youtube</a>

</body>
</html>
