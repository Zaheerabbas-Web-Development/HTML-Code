<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="Container">
        <p>This is a paragraph</p>
    </div>

    <div class="Container">
        <p>This is also a &nbsp; &nbsp; &nbsp; paragraph</p>
        <p>copyright is also a paragraph &copy;</p>
        <p>This is also a paragraph &frac14;</p>
        <p>TradeMark is also a paragraph &reg;</p>
    </div>
</body>
</html>
