<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name" required>
        </div>

        <br>
        <label for="myFatherName">Father Name</label>
        <div>
             <input type="text" name="myFatherName" id="myFatherName">
        </div>

        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>

        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>

        <br>
        <div>
            Are you eligible? <input type="checkbox" name="myEligibility" checked>
        </div>

        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br> <textarea name="" cols="30" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="swift">Swift</option> 
                <option value="baleno">baleno</option>
            </select>

        </div>

        <br>
        <div>

            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
